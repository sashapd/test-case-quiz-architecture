{% extends "base.html" %}

{% block content %}
<div class="four wide centered column">
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
    <form class="ui form" action="/register" method="post">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" placeholder="Ім'я">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Пароль">
      </div>
      <button class="ui button positive" type="submit">Finish register</button>
    </form>
    {% if error is defined %}
        <h4>Login </h4>
    {% endif %}
</div>
{% endblock %}
